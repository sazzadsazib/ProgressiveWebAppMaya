<html>
<head>
    <meta charset="utf-8">
    <title>Maya Apa</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="fonts/roboto/Roboto-Regular.woff" rel="stylesheet">
    <link rel="icon" href="assets/img/nav_logo.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Import css-->
    <link type="text/css" rel="stylesheet" href="assets/css/app.css"  media="screen,projection"/>


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="body">



<div id="modal_date" class="modal modal-fixed-footer ">
    <div class="modal-content">
        <p class="maya-color fix_modal_header">Select Date</p>
        <form action="#">
            <input type="date" class="datepicker-fix-box datepicker">

        </form>

    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect btn-flat center">Search</a>
    </div>
</div>





<div class="container-fluid" id=root>








</div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="assets/js/bin/materialize.min.js"></script>
<script type="text/javascript">


    $( document ).ready(function(){
        $(window).load(function () {
            setTimeout(function(){
                $('#preloader').fadeOut('slow', function () {
                });
            },0);
        });
        $('#modal_share').modal();
        $('.tooltipped').tooltip({delay: 0});
        $(".button-collapse").sideNav();
        $('#modal_catagory').modal();
        $('#modal_ans_type').modal();
        $('#modal_date').modal();
        $('#modal-language').modal();



    });
    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15 // Creates a dropdown of 15 years to control year
    });
    $("#imgToggle").click(function(){
        if($(this).attr('src')==$(this).attr('data-src'))
        {
            var a = $(this).attr('data-swap');
            $(this).attr('src',a);
        }
        else
        {
            var b = $(this).attr('data-src');
            $(this).attr('src',b);
        }
    });

     function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
